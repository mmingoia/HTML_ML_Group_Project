<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Turnout Predictor</title>
</head>
<body> 
    <h3>Voter Turnout Model</h3> 
    <h5>Select percentages for each category to submit and receive a predicted voter turnout percentage.</h5>
<div> 
    <form action="/PredictTurnout" method="POST">
        <label for="pct_reg_of_vep_vrs_s">Percent of Registered Eligible Voters</label> 
        <select id="reg_vep" name="reg_vep"> 
            <option value="0">     </option>
            <option value="1"> .70 </option> 
            <option value="2"> .75 </option> 
            <option value="3"> .80 </option> 
            <option value="4"> .85 </option> 
            <option value="5"> .90 </option> 
        </select> 
        <br> 
        <label for="midterm_s">Type of Election</label> 
        <select id="midterm" name="midterm"> 
            <option value="0">   </option>
            <option value="1"> 0 </option> 
            <option value="2"> 1 </option> 
        </select> (Presidential = 0, Midterm = 1)
        <br> 
        <label for="percentcitizenblack_s">Percent Black Population</label> 
        <select id="black" name="black"> 
            <option value="0">     </option>
            <option value="1"> .03 </option> 
            <option value="2"> .07 </option> 
            <option value="3"> .10 </option> 
            <option value="4"> .20 </option> 
            <option value="5"> .30 </option> 
            <option value="6"> .40 </option> 
        </select> 
        <br> 
        <label for="percentcitizenwhite_s">Percent White Population</label> 
        <select id="white" name="white"> 
            <option value="0">     </option>
            <option value="1"> .50 </option> 
            <option value="2"> .60 </option> 
            <option value="3"> .70 </option> 
            <option value="4"> .80 </option> 
            <option value="5"> .85 </option> 
            <option value="6"> .95 </option> 
        </select> 
        <br> 
        <label for="nonvoter_reg_pct_s">Nonvoter</label> 
        <select id="nonvoter" name="nonvoter"> 
            <option value="0">     </option>
            <option value="1"> .01 </option>
            <option value="2"> .02 </option>
            <option value="3"> .03 </option> 
            <option value="4"> .04 </option> 
            <option value="5"> .05 </option> 
            <option value="6"> .06 </option> 
            <option value="7"> .07 </option> 
            <option value="8"> .08 </option> 
            <option value="9"> .09 </option> 
            <option value="10"> .10 </option> 
            <option value="11"> .11 </option> 
            <option value="12"> .12 </option> 
            <option value="13"> .13 </option> 
            <option value="14"> .14 </option> 
        </select> 
        <br> 
        <input type="submit" id ="button" value="Submit"> 
    </form> 
    <h1> {{prediction}} % Voter Turnout
        <h4>Prediction based on top five feature selection and weighted percentages</h4>
    </h1> 

    <a href="http://127.0.0.1:5000"> Return Home </a> 

</div> 
</body> 
</html>
