<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Turnout Predictor</title>
</head>
<body> 
	<h3>Voter Turnout Model</h3> 
<div> 
        <label for="pct_reg_of_vep_vrs_s">Percent of Registered Eligible Voters</label> 
        <select id="pct_reg_of_vep_vrs_s" name="pct_reg_of_vep_vrs_s"> 
            <option value="0">     </option>
            <option value="1"> .70 </option> 
            <option value="2"> .75 </option> 
            <option value="3"> .80 </option> 
            <option value="4"> .85 </option> 
            <option value="5"> .90 </option> 
        </select> 
        <br> 
        <label for="midterm_s">Type of Election</label> 
        <select id="midterm_s" name="midterm_s"> 
            <option value="0">   </option>
            <option value="1"> 0 </option> 
            <option value="2"> 1 </option> 
        </select> 
        <br> 
        <label for="percentcitizenblack_s">Percent Black Population</label> 
        <select id="percentcitizenblack_s" name="percentcitizenblack_s"> 
            <option value="0">     </option>
            <option value="1"> .03 </option> 
            <option value="2"> .07 </option> 
            <option value="3"> .10 </option> 
            <option value="4"> .20 </option> 
            <option value="5"> .30 </option> 
            <option value="6"> .40 </option> 
        </select> 
        <br> 
        <label for="percentcitizenwhite_s">Percent White Population</label> 
        <select id="percentcitizenwhite_s" name="percentcitizenwhite_s"> 
            <option value="0">     </option>
            <option value="1"> .50 </option> 
            <option value="2"> .60 </option> 
            <option value="3"> .70 </option> 
            <option value="4"> .80 </option> 
            <option value="5"> .85 </option> 
            <option value="6"> .95 </option> 
        </select> 
        <br> 
        <label for="nonvoter_reg_pct_s">Nonvoter</label> 
        <select id="nonvoter_reg_pct_s" name="nonvoter_reg_pct_s"> 
            <option value="0">     </option>
            <option value="1"> .01 </option>
            <option value="2"> .02 </option>
            <option value="3"> .03 </option> 
            <option value="4"> .04 </option> 
            <option value="5"> .05 </option> 
            <option value="6"> .06 </option> 
            <option value="7"> .07 </option> 
            <option value="8"> .08 </option> 
            <option value="9"> .09 </option> 
            <option value="10"> .10 </option> 
            <option value="11"> .11 </option> 
            <option value="12"> .12 </option> 
            <option value="13"> .13 </option> 
            <option value="14"> .14 </option> 
        </select> 
        <br> 
        <input type="submit" value="Submit"> 
    </form> 
</div> 
</body> 
</html>
